<!doctype html>
<html lang="en">
  <head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <title>Reserve a table</title>
  </head>
  <body>
      <div class="tablebooking">
        
        <div class="container section-light reserve">
           
                <div class="row">
                    
                <div class="col-9 col-lg-6 col-sm-0 d-none-sm  pic">
                <img class="imgreserve" src="reserve.jpeg" alt="">   
                </div>
                <div class="col-9 col-lg-6 col-sm-12 ">
                    <form style="color: black;">
                        <div class="form-group row">
                            <label form="date and time" class=" col-md-4 col-form-control">Name</label>
                        
                        <div class="col-md-8">
                            <input type="text" class="form-control" id="text" name="text" placeholder="Enter Your Name">
                            
                        </div>
                        </div>
                        <div class="form-group row">
                            <label form="Phone No" class=" col-md-4 col-form-control">Contact no</label>
                        
                        <div class="col-md-8">
                            <input type="text" class="form-control" id="number" name="number" placeholder="enter your contact number">
                            
                        </div>
                        </div>
                        <div class="form-group row">
                           
                            <label form="number of guests" class=" col-md-4 col-form-control">Number of Guests</label>
                        
                        <div class="col-md-8">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                                <label class="form-check-label" for="inlineRadio1">1</label>
                              </div>
                              <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                                <label class="form-check-label" for="inlineRadio2">2</label>
                              </div>
                              <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                                <label class="form-check-label" for="inlineRadio3">3</label>
                              </div>
                              <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                                <label class="form-check-label" for="inlineRadio3">4</label>
                              </div>
                              <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                                <label class="form-check-label" for="inlineRadio3">5</label>
                              </div>
                              <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                                <label class="form-check-label" for="inlineRadio3">6</label>
                              </div>
                        </div>
                        </div>
                        
        
                        
                        <div class="form-group row">
                            <label form="date and time" class=" col-md-4 col-form-control">Date and Time</label>
                        
                        <div class="col-md-4">
                            <input type="date" class="form-control" id="date" name="date" placeholder="Date">
                            
                        </div>
                        <div class="col-md-4">
                            <input type="time" class="form-control" id="time" name="time" placeholder="Time">
                            
                        </div>
                       
                        
                        </div>
                        <div class="form-group row">
                            <button type="button" class="btn btn-outline-dark offset-md-4">Cancel</button>
                            <button type="button" class="btn btn-outline-dark">Reserve</button>               
                    
                </div></form>
                     
             </div>
            </div>
        </div>
      </div>
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
