<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title></title>
  </head>
  <body>
  

    <div class="cartnew">
        <div class="container ">
            
           <div class="row">
              
            
           
               <div class="col-12 col-lg-6 col sm-6 mx-auto my-4"><div class="box"><form autocomplete="on" onsubmit="confirmClicked()">
                <div class="form-group row">
                  <label for="name" class="col-sm-2 col-form-label">Name</label>
                  <div class="col-sm-10">
                    <input type="name" name="" class="form-control user-name" id="name" placeholder=""  required  >
                  </div>
                </div>
                <div class="form-group row">
                  <label for="phno" class="col-sm-2 col-form-label">Contact</label>
                  <div class="col-sm-10">
                    <input type="text" name="user-contact" class="form-control" id="ph no" placeholder="" required>
                  </div>
                </div>
                <div class="form-group row">
                    <label for="phno" class="col-sm-2 col-form-label">Address</label>
                    <div class="col-sm-10">
                        
                            <div class="form-row">
                              <div class="col-7">
                                <input type="text" class="form-control"name="user-address" placeholder="Address" required>
                              </div>
                              <div class="col">
                                <input type="text" class="form-control" placeholder="Landmark">
                              </div>
                              <div class="col">
                                <input type="text" class="form-control" name="user-pin" placeholder="Pincode" required>
                              </div>
                            </div>
                          
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="phno" class="col-sm-2 col-form-label">Specific Instructions</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="ph no" placeholder="" >
                    </div>
                  </div>
                <fieldset class="form-group">
                  <div class="row">
                    <legend class="col-form-label col-sm-2 pt-0">Payment Option</legend>
                    <div class="col-sm-10">
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked required>
                        <label class="form-check-label" for="gridRadios1">
                          Cash on delivery
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                        <label class="form-check-label" for="gridRadios2">
                          UPI
                        </label>
                      </div>
                      <div class="form-check ">
                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option3" >
                        <label class="form-check-label" for="gridRadios3">
                          Debit Card/Credit Card
                        </label>
                      </div>
                    </div>
                  </div>
                </fieldset>
                
                    <div class="buynow ">
                      <a href="index.html"><button class="button-confirm" style="align-content: center !important;">
                            <div type="button" class="btn btn-lg btn-dark">Confirm Order</div>
                        </button></a>
                </div>
                
                
              </form></div></div>
               
        </div>
    </div>
</div>
    <script src="cart.js" async></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
